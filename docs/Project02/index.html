<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Eyes of The Smithsonian</title>

    <style type="text/css">
      *{
        margin:0;padding:0;
        box-sizing: border-box;
      }
      body{
        overflow:  auto;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        background:floralwhite;
        padding:2rem;
        color:#222;
        letter-spacing:-0.5pt;
      }
      #app{
        margin-top:2rem;
        display:grid;
        grid-template-columns:repeat(auto-fill, minmax(200px, 1fr));
        grid-gap: 2rem;
      }
      
      h1{
        font-family: 'Verdana', Geneva, Tahoma, sans-serif;
        font-size: 2rem;
        text-align: center;
        color: red;
      }
      div.smithsonian-card{
        max-width: 400px;
        display: inline-block;

        vertical-align:top;
        white-space:normal;
      }
      div.smithsonian-card h2{
        font-size:1.2rem;
        line-height:1.1;
        padding-bottom:0.5em;
      }
      div.smithsonian-card div.image{
        margin-bottom:1rem;
        width:300px;height:300px;
        display:flex;
        align-items: flex-end;
      }
      div.smithsonian-card div.image img{
        max-width:100%;height:auto;
        max-height:300px;
        border-top-right-radius:100px;
        border-bottom-left-radius: 100px;
      }
      .object-date{ color:#999; }
    </style>
  </head>
  <body>

    <h1>Eyes of The Smithsonian</h1>
    
    <!-- where our images go -->
    <div id="app"></div>

  </body>
  <script src="./libraries/d3.v5.min.js"></script>
  <script src="app.js"></script>
</html>
