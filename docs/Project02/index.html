<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>EYES OF THE SMITHSONIAN</title>

    <style type="text/css">
      *{
        margin:-10px;padding:10px;
        box-sizing: border-box;
      }
      body{
        overflow:  auto;
        font-family: Helvetica, Arial, sans-serif;
        font-size: 1rem;
        background:floralwhite;
        padding:2rem;
        color: gray;
        letter-spacing:0.6pt;
      }
      #colorWheel{
        margin-top:5rem;
        display:grid;
        grid-template-columns:repeat(auto-fill, minmax(500px, 1fr));
        grid-gap: 2rem;
      }
      #app{
        margin-top:1.6rem;
        display:grid;
        grid-template-columns:repeat(auto-fill, minmax(150px, 1fr));
        grid-gap: 1.0rem;
      }
      h1{
        font-family: Trebuchet MS, Helvetica, Verdana, sans-serif;
        font-size: 1.6rem;
        text-align: center;
        padding-top: 4rem;
        color: rgb(244, 69, 69);
        letter-spacing: 6pt;
      }
      div.smithsonian-card{
        max-width:250px;
        display: inline-block;
        vertical-align:top;
        white-space:normal;
      }
      div.smithsonian-card h2{
        padding-top: .5em;
        text-align: left;
        max-width: 120px;
        font-size:1rem;
        line-height:1.2;
        padding-bottom:1em;
      }
      div.smithsonian-card div.image{
        margin-bottom:1rem;
        width:175px;height:175px;
        display:flex;
        align-items: flex-end;
      }
      div.smithsonian-card div.image img{
        max-width:100%;height:auto;
        max-height:50%;
        border-top-right-radius:40px;
        border-top-left-radius:40px;
        border-bottom-right-radius: 40px;
        border-bottom-left-radius:40px;
        align-content: center;
        align-items: center;
      }
      div.full_image_container {
        max-width:1000px; height:auto;
        display: flex;
        align-items: flex-end;
      }
      img:hover {
        background-color:red;
        padding-top: 2px;
        padding-bottom: 2px;
        padding-left: 2px;
        padding-right: 2px;
        /* transform: rotate(90deg);  */
      }
      .object-date { 
        color:#999;
      }
    </style>
  </head>
  <body>

    <h1>EYES OF THE SMITHSONIAN</h1>
    <div id="colorWheel"></div>
    <div id="hover_event" class="open">
      <div class="full_image_container" id="full_image_container">
        <div class="full_image">
          <div class="image_content" style="background: url() center center / cover;"></div>
        </div>
        <div class="full_image_title">
          <span class = "year"></span>
        </div>
        <div id="material">
          <div class="buttons">
            <div class="fullscreen"></div>
            <div class="back"></div>
          </div>
        <div id="hover_container">
          <div id="opener"></div>
            <h3></h3>
            <ul>
              <li class="smithsonian_link">
              </li>
              <li class="related">
              </li>
            </ul>
        </div>
        </div>
      </div>
    </div>
    <!-- where our images go -->
    <div id="app"></div>

  </body>
  <script src="./libraries/d3.v5.min.js"></script>
  <script src="app.js"></script>
</html>
